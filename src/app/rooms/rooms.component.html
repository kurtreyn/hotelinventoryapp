<h1>Welcome to {{ hotelName }}</h1>

<div [hidden]="hideRooms">
  Number of Rooms:
  <div
    [ngStyle]="{ color: rooms.availableRooms ? 'green' : 'red' }"
    [innerText]="numberOfRooms"
  ></div>
</div>

{{ rooms.availableRooms ?? "No rooms available" }}

<div *ngIf="selectedRoom">
  {{ selectedRoom | json }}
</div>

<div>
  <button (click)="addRoom()">Add Room</button>
</div>

<div *ngIf="rooms && rooms?.availableRooms">
  <hinv-rooms-list
    [rooms]="roomList"
    (selectedRoom)="selectRoomParent($event)"
  ></hinv-rooms-list>
</div>

<button (click)="toggle()">Toggle</button>
